<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Edit Project</title>
</head>
<body>
  <p>Edit project page</p>
  <div th:object="${project}">
    <form th:action="@{/projects/{id}/edit(id=*{id})}" method="post">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" th:value="*{name}"><br><br>
      <label for="description">Description:</label>
      <input type="text" id="description" name="description" th:value="*{description}"><br><br>
      <input type="submit" value="Update">
    </form>
  </div>
  </body>
</html>
